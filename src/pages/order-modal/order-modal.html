<ion-nav  swipeBackEnabled="false"></ion-nav>
<ion-header>

  <ion-navbar>
    <ion-title>Detalles de la Orden</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid *ngIf="order">
    <ion-row text-center>
      <h1>Orden #{{order.id}}</h1>
    </ion-row>
    <ion-row>
      <div id="order_map">

      </div>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-list no-padding>
        <ion-item>
          <ion-col col-12 no-padding>
            <p>Fecha de servicio:</p> {{order.service_date}}
          </ion-col>
        </ion-item>
        <ion-item>
          <ion-col col-12 no-padding>
            <p>Detalles del vehiculo:</p>{{order.details}}
          </ion-col>
        </ion-item>
        <ion-item>
          <ion-col col-12 no-padding>
            <p>Placa del coche:</p>{{order.car_plate}}
          </ion-col>
        </ion-item>
        <ion-item>
          <ion-col col-12 no-padding>
            <button ion-button color="carlabC" (click)="acceptOrder()">Aceptar Orden</button>
            <button ion-button color="danger" (click)="rejectOrder()">Rechazar</button>
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
